<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .border{
      position: relative;
      margin-top: 100px;
    }
    .border:after{
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 1px;
      -webkit-transform: scaleY(.5);
      transform: scaleY(.5);
      background: #ff6700;
    }
  </style>
</head>
<body>
<div class="border"></div>
</body>
</html>
